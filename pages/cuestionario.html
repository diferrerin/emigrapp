<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Cuestionario para emigrante</title>
</head>
<body class="">
    <header class="">


    </header>
    <main class="container-xxl my-md-4 bd-layout">
        <form action="" class="">
            <legend> Emigrapp. Ingrese sus datos.</legend>
            <fieldset class="card mx-4" style="width: 18rem; padding: 1rem;">
                <p>
                    <div class="form-floating mb-3 mx-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Juana Perez">
                        <label for="floatingInput">Nombre completo</label>
                    </div>
                </p>
                <p>
                    <label for="number floatingInput">Edad </label>
                    <input type="number" id="number">
                </p>
                <select class="form-select my-3" aria-label="Default select example">
                    <option selected>Seleccione su País de Origen </option>
                    <option value="ARG">Argentina</option>
                    <option value="URU">Uruguay</option>
                    <option value="BRA">Brasil</option>
                </select>
                <select class="form-select my-3" aria-label="Default select example">
                    <option selected>Seleccione su País Destino </option>
                    <option value="ARG">España</option>
                    <option value="URU">Francia</option>
                    <option value="BRA">Italia</option>
                </select>
                <p class="my-4">Ingrese su estado civil. </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Casado
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Soltero
                    </label>
                </div>
                <p class="my-4">Mascotas: </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Con Mascotas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault4" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Sin Mascotas
                    </label>
                </div>

                <p>
                    <button type="submit" class="my-4">Enviar</button>
                </p>


            </fieldset>
        </form>

    </main>   
    <footer>

    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../assets/cuestionariov2.js" type="module"></script>
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Cuestionario para emigrante</title>
</head>
<body>
  <header class="header__base">
        <div >
            <h1 > EMIGRAPP </h1>
        </div> 
        <div >
          <nav class="header__menuNav">
            <a href="../index.html" class="mx-2" >  HOME  </a>                   
            <a href="emigrapp.html" class="mx-2">  EMIGRAR V1  </a> 
            <a href="cuestionario.html" class="mx-2">  EMIGRAR DOM  </a>              
          </nav>
        </div>       
    </header>  
    <main class="container-xxl my-md-4 bd-layout">
        <form id="formulario" action="" class="container">
            <legend> Emigrapp. Ingrese sus datos.</legend>
            <fieldset class="card mx-4" style="width: 18rem; padding: 1rem;">
                <p>
                    <div > <!-- class=" mb-3 mx-4" -->
                        <label for="nombre">Nombre: </label>
                        <input type="text"  id="nombre" placeholder="Juana Perez"> <!--class="form-control"-->  
                    </div>
                    <div class="my-2">
                        <label for="edad">Edad: </label>
                        <input type="number" id="edad" placeholder="00">
                    </div>
                </p>
                <select id="origen" class="form-select my-2" aria-label="Default select example">
                    <option selected>Seleccione su País de Origen </option>
                    <option value="Argentina">Argentina</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Brasil">Brasil</option>
                </select>
                <select id="destino" class="form-select my-2" aria-label="Default select example">
                    <option selected>Seleccione su País Destino </option>
                    <option value="España">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Italia">Italia</option>
                </select>
                <select id="nacioen" class="form-select my-2" aria-label="Default select example">
                    <option selected>Es ciudadano de... </option>
                    <option value="1">Pais de la Union Europea. Mismo pais al que emigra.</option>
                    <option value="2">Pais de la UE. Otro pais al que emigra</option>
                    <option value="3">Pais que no es miembro de la UE</option>
                </select>

                <p>
                    <button id="botonResultado" type="submit" class="my-2">Enviar</button>
                </p>

            </fieldset>

            <div id="resultado" class="container text my-2 card mx-4" style="width: 18rem; padding: 1rem;">
                <label for="resultado"> Resultado: </label>
                <p id="textoResultado">
                  Resultado Sin Ejecutar  
                </p>
            </div>

        </form>

    </main>   
    <footer>
  
    </footer>
</body>
</html>
